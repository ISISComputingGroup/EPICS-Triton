InTerminator = CR LF;
OutTerminator = CR LF;

getMixChamberUid {
    out "READ:SYS:DR:CHAN:MC";
	in "STAT:SYS:DR:CHAN:MC:%s";
}

setP {
    out "SET:DEV:%(\$1)s:TEMP:LOOP:P:%f";
}

getP {
    out "READ:DEV:%(\$1)s:TEMP:LOOP:P";
    in "STAT:DEV:%*[^:]:TEMP:LOOP:P:%f";
}

setI {
    out "SET:DEV:%(\$1)s:TEMP:LOOP:I:%f";
}

getI {
    out "READ:DEV:%(\$1)s:TEMP:LOOP:I";
    in "STAT:DEV:%*[^:]:TEMP:LOOP:I:%f";
}

setD {
    out "SET:DEV:%(\$1)s:TEMP:LOOP:D:%f";
}

getD {
    out "READ:DEV:%(\$1)s:TEMP:LOOP:D";
    in "STAT:DEV:%*[^:]:TEMP:LOOP:D:%f";
}

setTSetpoint {
    out "SET:DEV:%(\$1)s:TEMP:LOOP:TSET:%f";
}

getTSetpoint {
    out "READ:DEV:%(\$1)s:TEMP:LOOP:TSET";
    in "STAT:DEV:%*[^:]:TEMP:LOOP:TSET:%fK";
}

setHeaterRange {
    out "SET:DEV:%(\$1)s:TEMP:LOOP:RANGE:%f";
}

getHeaterRange {
    out "READ:DEV:%(\$1)s:TEMP:LOOP:RANGE";
    in "STAT:DEV:%*[^:]:TEMP:LOOP:RANGE:%f";
}
